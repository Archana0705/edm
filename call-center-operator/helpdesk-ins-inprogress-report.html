  <script type="module">
    import { encryptData } from '../assets/js/encrypt_decrypt.js';
    let dataTableRef;
    $(document).ready(function () {
      debugger

      var userId = localStorage.getItem('userId');
      const langSwitch = 'en';
      const apiUrl = "https://tngis.tnega.org/lcap_api/edm/v1/commonfunction";
      const secretKey = 'V7gN4dY8pT2xB3kRz';


      const payload = {
        action: "function_call",
        function_name: "hd_edm_service_assaign_edmall_fn",
        params: {
          status: 'In-Progress',
          userId: userId
        }
      }
      // const encryptedPayload = CryptoJS.AES.encrypt(JSON.stringify(payload), secretKey).toString();//check

      loadTableWithSelection({
        tableId: 'pressReleaseTable',
        apiUrl,
        httpMethod: 'POST',
        payload: encryptData(payload),

        rowBuilder: (item) => {
          const applicationInfo = btoa(String(item.request_number));
          const status = btoa(String(item.request_status));

          return `
      <td class="u-tL">
        <a data-id="${item.request_number}" id="open-modal-btn" 
           href="allrequest-info.html?details=${applicationInfo}&status=${status}">
          ${item.request_number}
        </a>
      </td>
      <td class="u-tC">${item.instruction_type || 'N/A'}</td>
      <td class="u-tC">${item.short_description || 'N/A'}</td>
      <td class="u-tC">${item.full_description || 'N/A'}</td>
      <td>${createDownloadLink(item.photo_attachment, item.mime_type, item.file_name)}</td>
    `;
        },

        onTableInit: function (dtRef) {
          dataTableRef = dtRef;
        },

        onSelectionChange: function (selectedRows) {
          console.log("Selected rows changed:", selectedRows);
        }
      });

      $('#statusSearchBtn').on('click', function () {
        event.preventDefault();
        const selectedStatus = $('#P19_STATUS').val().trim();


        if (dataTableRef) {
          dataTableRef
            .column(4) // Request Status
            .search('^' + selectedStatus + '$', true, false) // exact match, case-sensitive
            .draw();
        } else {
          console.warn('Table not initialized yet');
        }
      });

      $('#clearStatusBtn').on('click', function (event) {
        event.preventDefault();
        $('#P19_STATUS').val('');
        dataTableRef
          .column(4)
          .search('')
          .draw();
      });


    });

  </script>
