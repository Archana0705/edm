        function_name: "hdo_service_request_fn", 
        params: {
          status: null,
          userid: userId,
          // userid: "EDM0416",
        }
      }
      // const encryptedPayload = CryptoJS.AES.encrypt(JSON.stringify(payload), secretKey).toString();//check

      loadDataToTable({
        tableId: 'pressReleaseTable',
        apiUrl,
        httpMethod: 'POST',
        payload: encryptData(payload),
        rowBuilder: (item) => {
          const applicationInfo = btoa(String(item.request_number));
          const status = btoa(String(item.request_status));
          return `
    <tr>
    <td class="u-tL">
        <a data-id="${item.request_number}" id="open-modal-btn" href="closed-request-info.html?details=${applicationInfo}&status=${status}">
          ${item.request_number}
        </a> 
        </td>
      <td class="u-tC">${item.issue_type || 'N/A'}</td> 
      <td class="u-tC">${item.request_status || 'N/A'}</td>
      <td class="u-tC">${item.short_description || 'N/A'}</td>
      <td class="u-tC">${item.created_date || 'N/A'}</td>
      <td class="u-tC">${item.requested_by || 'N/A'}</td>
      <td class="u-tC">${item.requested_district || 'N/A'}</td>
      <td class="u-tC">${item.requested_group || 'N/A'}</td>
    </tr>
  `;
        },
        onTableInit: function (dtRef) {
          dataTableRef = dtRef;
        }
      });

      $('#statusSearchBtn').on('click', function () {
        event.preventDefault();
        const selectedStatus = $('#P29_STATUS').val().trim();


        if (dataTableRef) {    
          dataTableRef
            .column(2) // Request Status
            .search('^' + selectedStatus + '$', true, false) // exact match, case-sensitive
            .draw();
        } else {
          console.warn('Table not initialized yet');
        }
      });

      $('#clearStatusBtn').on('click', function (event) {
        event.preventDefault();
        $('#P29_STATUS').val('');
        dataTableRef
          .column(2)
          .search('')
          .draw();
      });

    });

  </script>
</body>

</html>
