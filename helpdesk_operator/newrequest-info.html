  <script>

    $(document).ready(function () {
      debugger
      let assignedToValue;
      var userId = localStorage.getItem('userId');
      const langSwitch = 'en';
      const apiUrl = "https://tngis.tnega.org/lcap_api/edm/v1/commonfunction";
      const secretKey = 'V7gN4dY8pT2xB3kRz';
      let details = '';
      let status = '';
      const urlParams = new URLSearchParams(window.location.search);
      const encodedDetails = urlParams.get('details');
      const encodedStatus = urlParams.get('status');
      const decodedDetails = atob(encodedDetails);
      const decodedStatus = atob(encodedStatus);

      console.log(decodedStatus, "decoded status");

      // $('#P8_REQUEST_NUMBER_DISPLAY').val(decodedDetails); 
      $('#P16_REQUEST_NUMBER_DISPLAY').text(decodedDetails);

      const payload = {
        action: "function_call",
        function_name: "edm_service_request_form_fn",
        params: {
          p_request_no: decodedDetails
        }
      };

      //check
      // const apiUrl = "https://tngis.tnega.org/lcap_api/edm/v1/commonfunction";

      $.ajax({
        url: apiUrl,
        method: "POST",
        headers: {
          'X-APP-Key': "edm",
          'X-APP-Name': "edm"
        },
        data: {
          data: encryptData(payload)
        },
        dataType: 'json',
        cache: false,
        success: function (response) {
          console.log("Raw API response:", response); // Log raw response

          try {
            if (response && response.data) {
              console.log("Encrypted data received:", response.data);
              var decryptedResponse = decryptData(response.data);
              console.log(response);

              if (!Array.isArray(decryptedResponse) || decryptedResponse.length === 0) {
                throw new Error("Invalid decrypted data format");
              }

              const decrypted = decryptedResponse[0];
              console.log("Decrypted user data:", decrypted);


              $('#P16_REQUEST_STATUS_DISPLAY').text(decrypted.request_status);
              $('#P16_LOCATION').val(decrypted.location);
              $('#P16_OPERATOR').val(decrypted.location);
              $('#P16_ISSUE_TYPE').val(decrypted.issue_type);
              $('#P16_SHORT_DESCRIPTION').val(decrypted.short_description);
              $('#P16_IMPACTED_APPLICATION').val(decrypted.impacted_application);
              $('#P16_PRIORITY').val(decrypted.priority);
              $('#P16_SHORT').val(decrypted.short);
              $('#P16_FULL_DESCRIPTION').val(decrypted.full_description);
              $('#P16_ADDITIONAL_INFORMATION').val(decrypted.additional_information);
              $('#P16_REQUESTED_GROUP').val(decrypted.requested_group);
              $('#P16_CONTACT_TYPE').val(decrypted.contact_type);
              $('#P16_ASSIGNED_TO').val(decrypted.assigned_to);
              assignedToValue = decrypted.assigned_to;
              const fileBase64 = decrypted.helpdesk_upload;
              const fileName = "pdf file";

              const mimeType = decrypted.helpdesk_mimetype;

              if (fileBase64 && fileName && mimeType) {

                const byteCharacters = atob(fileBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                  byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const fileBlob = new Blob([byteArray], { type: mimeType });

                // Create a Blob URL
                const fileUrl = URL.createObjectURL(fileBlob);

                // Update file name label
                $('#attachmentFileName').text(fileName);
                $('#attachmentSection').show();
                $('#P16_ATTACHMENT_VIEW').off('click').on('click', function () {
                  window.open(fileUrl, '_blank');
                });
              } else {
                $('#attachmentSection').hide();
              }



            } else {
              console.error("Invalid response structure - missing data field");
            }
          } catch (error) {
            console.error("Error processing response:", error);
          }
        },
        error: function (xhr, status, error) {
          console.error("API call failed:", {
            status: xhr.status,
            statusText: xhr.statusText,
            responseText: xhr.responseText,
            error: error
          });
        }
      });

      // Step 1: Fetch dropdown data from assign_to_fn()
      const assignToApiUrl = "https://tngis.tnega.org/lcap_api/edm/v1/commonfunction";

      const assignPayload = {
        action: "function_call",
        function_name: "assign_to_fn",
        params: {}
      };

      $.ajax({
        url: assignToApiUrl,
        type: 'POST',
        headers: {
          'X-APP-Key': "edm",
          'X-APP-Name': "edm"
        },
        data: {
          data: encryptData(assignPayload)
        },
        success: function (assignResponse) {
          const decryptedList = decryptData(assignResponse.data); // decrypt if encrypted
          const $select = $('#P16_ASSIGNED_TO');
          $select.empty().append('<option value="">-- Select User --</option>');

          decryptedList.forEach(user => {
            const value = user.p_designation;
            const text = user.p_name;

            const selected = value === assignedToValue ? 'selected' : '';
            $select.append(`<option value="${value}" ${selected}>${text}</option>`);
          });
        },
        error: function () {
          showErrorToast("Failed to load Assigned To dropdown.");
        }
      });


      if (decodedStatus == 'New') {
        document.getElementById('statusActionDiv').style.display = 'block';
        document.getElementById('sendBackButton').style.display = 'block';
        document.getElementById('reassignButton').style.display = 'block';
        document.getElementById('inprogressButton').style.display = 'block';
        document.getElementById('resolvedBtn').style.display = 'block';
      }

      $('#closeRequestButton').on('click', function (event) {
        event.preventDefault();
        const feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
        feedbackModal.show();
      });

      function handleStatusUpdate(buttonId, functionName) {
        $(`#${buttonId}`).on('click', function (event) {
          const apiUrl = "https://tngis.tnega.org/lcap_api/edm/v1/commonfunction";
          const additionalInfo = $('#P16_ADDITIONAL_INFORMATION').val();
          const redirectUrl = $(this).data('redirect');

          if (!additionalInfo) {
            showErrorToast("Please add the Work notes");
            return;
          }

          const params = {
            p_ADDITIONAL_INFORMATION: additionalInfo,
            request_number: decodedDetails,
            updated_by: userId
          };

          // Add assigned_to only for the reassign function
          if (functionName === 'upt_edm_service_request_reasgn_fn') {
            const assignedTo = $('#P16_ASSIGNED_TO').val(); // replace with actual field ID
            if (!assignedTo) {
              showErrorToast("Please select the user to reassign.");
              return;
            }
            params.assigned_to = assignedTo;
          }

          const updatePayload = {
            action: "function_call",
            function_name: functionName,
            params: params
          };

          $.ajax({
            url: apiUrl,
            type: 'POST',
            data: { data: encryptData(updatePayload) },
            success: function (response) {
              showSuccessToast("Status changed Successfully");
              setTimeout(() => {
                window.location.href = "newrequest.html";
              }, 1000);
            },
            error: function () {
              showErrorToast("An error occurred during request status update.");
            }
          });
        });
      }

      handleStatusUpdate('inprogressButton', 'upt_edm_service_request_inprog_fn');
      handleStatusUpdate('sendBackButton', 'upt_edm_service_request_sndbck_fn');
      handleStatusUpdate('reassignButton', 'upt_edm_service_request_reasgn_fn');
      handleStatusUpdate('resolvedBtn', 'upt_edm_service_request_resolv_fn');

      $('#exitBtn').on('click', function (event) {
        event.preventDefault();
        event.stopPropagation();
        console.log("Exit button clicked");
        window.location.href = 'newrequest.html';
      });
    })



  </script>
