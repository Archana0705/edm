                var issue_related_to = $('#P98_ISSUE_RELATED_TO').val();

                var issue_handled_by = $('#P98_ISSUE_HANDLED_BY_DISPLAY').text();
                var mobile_number = $('#P98_MOBILE_NUMBER').val();
                var issue_type = $('#P98_ISSUE_TYPE').val();

                var payload = {
                    action: "function_call",
                    function_name: "ins_publ_pet_fn",
                    params: {
                        p_petetion_date: petition_date,
                        p_citizen_name: citizen_name,
                        p_mobile_number: mobile_number,
                        p_issue_related_to: issue_related_to,
                        p_issue_handled_by: issue_handled_by,
                        p_remarks: remarks,
                        p_issue_type: issue_type,
                        p_created_by: userId
                    }
                }
                console.log("savee", payload);
                $.ajax({
                    url: apiUrl,
                    type: 'POST',
                    data: { data: encryptData(payload) },
                    success: function (response) {
                        showSuccessToast("Saved Successfully");
                        $('#P98_PETITION_DATE').val('');
                        $('#P98_CITIZEN_NAME').val('');
                        $('#P98_ISSUE_RELATED_TO').val('');
                        $('#P98_REMARKS').val('');
                        $('#P98_MOBILE_NUMBER').val('');
                        $('#P98_ISSUE_TYPE').val('');
                        setTimeout(() => location.reload(), 1000);
                    },
                    error: function () {
                        showErrorToast("An error occurred during the operation.");
                    }
                });

            });
        })



    </script>


</body>

</html>
