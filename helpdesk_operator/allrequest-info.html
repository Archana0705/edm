      function handleStatusUpdate(buttonId, functionName) {
        $(`#${buttonId}`).on('click', function (event) {
          const apiUrl = "https://tngis.tnega.org/lcap_api/edm/v1/commonfunction";
          const additionalInfo = $('#P16_ADDITIONAL_INFORMATION').val();
          const redirectUrl = $(this).data('redirect');

          if (!additionalInfo) {
            showErrorToast("Please add the Work notes");
            return;
          }

          const params = {
            p_ADDITIONAL_INFORMATION: additionalInfo,
            request_number: decodedDetails,
            updated_by: userId
          };

          // Add assigned_to only for the reassign function
          if (functionName === 'upt_edm_service_request_reasgn_fn') {
            const assignedTo = $('#P16_ASSIGNED_TO').val(); // replace with actual field ID
            if (!assignedTo) {
              showErrorToast("Please select the user to reassign.");
              return;
            }
            params.assigned_to = assignedTo;
          }

          const updatePayload = {
            action: "function_call",
            function_name: functionName,
            params: params
          };

          $.ajax({
            url: apiUrl,
            type: 'POST',
            data: { data: encryptData(updatePayload) },
            success: function (response) {
              showSuccessToast("Status changed Successfully");
              setTimeout(() => {
                window.location.href = "allrequest.html";
              }, 1000);
            },
            error: function () {
              showErrorToast("An error occurred during request status update.");
            }
          });
        });
      }
