  <script type="module">
    import { encryptData } from '../assets/js/encrypt_decrypt.js';
    let dataTableRef;
    $(document).ready(function () {
      debugger

      var userId = localStorage.getItem('userId');
      const langSwitch = 'en';
      const apiUrl = "https://tngis.tnega.org/lcap_api/edm/v1/commonfunction";
      const secretKey = 'V7gN4dY8pT2xB3kRz';


      const payload = {
        action: "function_call",
        function_name: "edm_service_request_edmall_fn",
        params: {
          status: "Resolved",
          userid: userId,
        }
      }
      // const encryptedPayload = CryptoJS.AES.encrypt(JSON.stringify(payload), secretKey).toString();//check

      loadDataToTable({
        tableId: 'resolvedRequestTable',
        apiUrl,
        httpMethod: 'POST',
        payload: encryptData(payload),
        rowBuilder: (item) => {
          const applicationInfo = btoa(String(item.request_number));
          const status = btoa(String(item.request_status));

          return `
      <tr>
        <td class="u-tL">
        <a data-id="${item.request_number}" id="open-modal-btn" href="resolved-request-info.html?details=${applicationInfo}&status=${status}">
          ${item.request_number}
        </a>
        </td>
        <td class="u-tC">${item.issue_type || 'N/A'}</td>
        <td class="u-tC">${item.short_description || 'N/A'}</td>
        <td class="u-tC">${item.request_status || 'N/A'}</td>
        <td class="u-tC">${item.created_date || 'N/A'}</td>
        <td class="u-tC">${item.requested_by || 'N/A'}</td>
        <td class="u-tC">${item.requested_group || 'N/A'}</td>
        <td class="u-tC">${item.assigned_to || 'N/A'}</td>
      </tr>
    `;
        },
        onTableInit: function (dtRef) {
          dataTableRef = dtRef;
        }
      });

    });

  </script>
