  <script type="module">
    import { encryptData, decryptData } from '../assets/js/encrypt_decrypt.js';
    import { processFile, checkFile, renderFileList } from '../assets/js/file.js';
    let dataTableRef;

    $(document).ready(function () {
      let uploadFile = null;
      let uploadPayload = null;
      const apiUrl = 'https://tngis.tnega.org/lcap_api/edm/v1/commonfunction';
      const userId = localStorage.getItem('userId');
      const secretKey = 'V7gN4dY8pT2xB3kRz';
      const district = localStorage.getItem('userDistrict');
      const username = localStorage.getItem('userName');
      const mobnumber = localStorage.getItem('userMob');
      $('#P7_REQUESTED_DISTRICT_DISPLAY').text(district);
      $('#P7_REQUESTED_BY_DISPLAY').text(username);
      const payload = {
        action: "function_call",
        function_name: "Taluk_edm_fn",
        params: {
          district: district,
          userid: mobnumber
        }
      };

      $.ajax({
        url: apiUrl,
        method: 'POST',
        headers: {
          'X-APP-Key': 'edm',
          'X-APP-Name': 'edm'
        },
        data: {
          data: encryptData(payload)
        },
        dataType: 'json',
        success(response) {
          const decrypted = decryptData(response.data);
          console.log("Decrypted Taluk Data:", decrypted);

          // Populate the dropdown
          const $dropdown = $('#P7_LOCATION');
          $dropdown.empty().append('<option value="" class="placeholder">--Select Taluk--</option>');

          decrypted.forEach(item => {
            $dropdown.append(`<option value="${item.taluk_name}">${item.taluk_name}</option>`);
          });
        },
        error(xhr, status, error) {
          console.error("Taluk API Error:", error);
          alert("Failed to load Taluk data.");
        }
      });

      $('#P7_LOCATION').on('change', function () {
        const selectedTaluk = $(this).val();
        console.log("Selected Taluk:", selectedTaluk);

        const operatorPayload = {
          action: "function_call",
          function_name: "operator_id_fn", // ✅ Confirm this matches your backend
          params: {
            taluk: selectedTaluk || ''
          }
        };

        $.ajax({
          url: apiUrl,
          method: 'POST',
          headers: {
            'X-APP-Key': 'edm',
            'X-APP-Name': 'edm'
          },
          data: {
            data: encryptData(operatorPayload)
          },
          dataType: 'json',
          success(response) {
            const decrypted = decryptData(response.data);
            console.log("Decrypted Operator Data:", decrypted);

            const $dropdown = $('#P7_OPERATOR');
            $dropdown.empty().append('<option value="" class="placeholder">--Select Operator--</option>');

            decrypted.forEach(item => {
              $dropdown.append(`<option value="${item.esevai_id}">${item.esevai_id_name}</option>`);
            });
          },
          error(xhr, status, error) {
            console.error("Operator API Error:", error);
            alert("Failed to load operator data.");
          }
        });
      });

      $('#P7_OPERATOR').on('change', function () {
        const selectedOperator = $(this).val();
        console.log("Selected Operator:", selectedOperator);

        const issueTypePayload = {
          action: "function_call",
          function_name: "issue_type_fn",

          }

          headers: {
            'X-APP-Key': 'edm',

            data: encryptData(issueTypePayload)

          dataType: 'json',
          success(response) {
            const decrypted = decryptData(response.data);
            console.log("Decrypted Issue Type Data:", decrypted);

            const $dropdown = $('#P7_ISSUE_TYPE');
            $dropdown.empty().append('<option value="" class="placeholder">--Select Issue Type--</option>');

            decrypted.forEach(item => {
              $dropdown.append(`<option value="${item.issue_type_desc}">${item.issue_type_desc}</option>`);
            });
          },
          error(xhr, status, error) {
            console.error("Issue Type API Error:", error);
            alert("Failed to load issue types.");
          }
        });
      });

      $('#P7_ISSUE_TYPE').on('change', function () {
        const issueType = $(this).val();
        console.log("Selected Operator:", issueType);

        const subCategoryPayload = {
          action: "function_call",
          function_name: "issue_subtype_desc_fn",
          params: {
            issueType: issueType
          }
        };

        $.ajax({
          url: apiUrl,
          method: 'POST',
          headers: {
            'X-APP-Key': 'edm',
            'X-APP-Name': 'edm'
          },
          data: {
            data: encryptData(subCategoryPayload)
          },
          dataType: 'json',
          success(response) {
            const decrypted = decryptData(response.data);
            console.log("Decrypted Issue Type Data:", decrypted);

            const $dropdown = $('#P7_SHORT_DESCRIPTION');

            decrypted.forEach(item => {
              $dropdown.append(`<option value="${item.issue_subtype}">${item.issue_subtype}</option>`);
            });
          },
          error(xhr, status, error) {
            console.error("Issue Type API Error:", error);
            alert("Failed to load issue types.");
          }
        });
      });

      $('#P7_SHORT_DESCRIPTION').on('change', function () {
        const subCategory = $(this).val();
        console.log("subCategory:", subCategory);

        const subCategoryPayload = {

          function_name: "impacted_apk_fn",
          params: {

          }

            decrypted.forEach(item => {

            });
          },
          error(xhr, status, error) {
            console.error("Issue Type API Error:", error);
            alert("Failed to load issue types.");
          }
        });
      });



      $('#submitBtn').on('click', async function (event) {
        debugger
        event.preventDefault();


        if (checkFile('#P7_UPLOAD_DROPZONE_input')) {
          const uploadedFiles = await processFile('#P7_UPLOAD_DROPZONE_input');
          renderFileList(uploadedFiles);

          uploadPayload = uploadedFiles.map(file => ({
            p_upload: file.fileBase64,
            p_attach_filename: file.filename,
            p_attach_mimetype: file.mimetype,
          }));
        }
        function getFormattedDateTime() {
          return new Date().toISOString(); // Format: YYYY-MM-DDTHH:mm:ss.sssZ
        }

        var taluk = $('#P7_LOCATION').val();
        var operator = $('#P7_OPERATOR').val();
        var issue_type = $('#P7_ISSUE_TYPE').val();
        var sub_category = $('#P7_SHORT_DESCRIPTION').val();
        var impacted_applications = $('#P7_IMPACTED_APPLICATION').val();
        var short_des = $('#P7_SHORT').val();
        var full_des = $('#P7_FULL_DESCRIPTION').val();
        var contact_type = $('#P7_CONTACT_TYPE').val();
        var requestedgroup = $('#P7_REQUESTED_GROUP').val();
        const timestamp = getFormattedDateTime();
        const payload = {
          action: "function_call",
          function_name: "insert_edm_service_request_fn",
          params: {
            p_operator: operator,
            p_location: taluk,
            p_issue_type: issue_type,
            p_impacted_application: impacted_applications,
            p_priority: "priority",
            p_short_description: sub_category,
            p_full_description: full_des,
            p_additional_information: short_des,
            p_helpdesk_notes: '',
            p_history: '',
            p_upload: uploadPayload[0].p_upload,
            p_attach_mimetype: uploadPayload[0].p_attach_mimetype,
            p_attach_filename: uploadPayload[0].p_attach_filename,
            p_request_created: timestamp,
            p_requested_by: username,
            p_requested_district: district,
            p_requested_group: requestedgroup,
            p_contact_type: contact_type,
            p_assignment_group: '',
            p_product_rating: '',
            p_short: short_des,
            p_created_by: userId,

          }
        }

        console.log(payload);
        $.ajax({
          url: apiUrl,
          method: 'POST',
          headers: {
            'X-APP-Key': 'edm',
            'X-APP-Name': 'edm'
          },
          data: {
            data: encryptData(payload)
          },
          dataType: 'json',
          success: function (response) {
            showSuccessToast("Submitted successfully.");
            location.reload();

          },
          error(xhr, status, error) {
            console.error("Issue Type API Error:", error);
            alert("Failed to load issue types.");
          }
        });

      });

      $('#exitBtn').on('click', function (event) {
        event.preventDefault();
        event.stopPropagation();
        console.log("Exit button clicked");
        window.location.href = 'allrequest.html';
      });
    });
