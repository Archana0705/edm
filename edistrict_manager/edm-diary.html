    <script type="module">
        import { encryptData, decryptData } from '../assets/js/encrypt_decrypt.js';
        import { processFile, checkFile, renderFileList } from '../assets/js/singleFileUpload.js';
        import { validateField, validateEmptyFields } from '../assets/js/validateField.js'
        $(document).ready(function () {
            debugger

            var userId = localStorage.getItem('userId');
            const langSwitch = 'en';
            const apiUrl = "https://tngis.tnega.org/lcap_api/edm/v1/commonfunction";
            const secretKey = 'V7gN4dY8pT2xB3kRz';
            let details = '';
            let status = '';
            const urlParams = new URLSearchParams(window.location.search);
            const encodedDetails = urlParams.get('details');
            const encodedStatus = urlParams.get('status');
            const decodedDetails = atob(encodedDetails);
            const decodedStatus = atob(encodedStatus);
            console.log(decodedStatus, "decoded status");

            console.log(decodedDetails, "decoded req number");
            document.getElementById('P77_TS_ACTIVITY').addEventListener('change', function () {

                const selectedValue = this.value;
                const targetElement = document.getElementById('inspectionDetails');

                if (selectedValue === "Inspection") {
                    $('#inspectionDetails').show();

                } else {
                    $('#inspectionDetails').hide();
                }
            });
            $('#submitBtn').on('click', async function (event) {
                debugger
                event.preventDefault();


                // $('.field-error').remove(); // clear all previous errors
                var courtFileDate = $('#P53_COURT_FILE_DATE').val();
                var activity = $('#P77_TS_ACTIVITY').val();
                var tsHrs = $('#P77_TS_HRS').val();
                var tsMins = $('#P77_TS_MINS').val();
                var tsNotes = $('#P77_TS_NOTES').val();
                var tsTotalWrkngHrs = $('#P77_TOTAL_WORKING_HRS').val();

                const payload = {
                    action: "function_call",
                    function_name: "edm_esevai_operator_change_request_edmall_fn",
                    params: {
                        courtFileDate: courtFileDate,
                        activity: activity,
                        tsHrs: tsHrs,
                        tsMins: tsMins,
                        tsNotes: tsNotes,
                        tsTotalWrkngHrs: tsTotalWrkngHrs
                    }
                }


                if (activity === "Inspection") {
                    const fileSelectors = [
                        '#P7_UPLOAD_DROPZONE_input',
                        '#INSPECTION_INPUT1_input',
                        '#INSPECTION_INPUT2_input',
                        '#INSPECTION_INPUT3_input'
                    ];

                    let allUploadedFiles = [];

                    for (const selector of fileSelectors) {
                        const files = await processFile(selector);
                        if (files && files.length > 0) {
                            allUploadedFiles = allUploadedFiles.concat(files);
                        }
                    }

                    if (allUploadedFiles.length === 0) {
                        alert("Please upload at least one file for inspection.");
                        return;
                    }

                    // Flatten file data into separate fields
                    allUploadedFiles.forEach((file, index) => {
                        const suffix = index === 0 ? '' : index; // '' for first file, '1', '2', etc. for others
                        payload.params[`inspectionFillename${suffix}`] = file.filename;
                        payload.params[`inspectionfileBase64${suffix}`] = file.fileBase64;
                        payload.params[`inspectionFileType${suffix}`] = file.fileType;
                    });
                }

                console.log(payload);
                $.ajax({
                    url: apiUrl,
                    method: "POST",
                    headers: {
                        'X-APP-Key': "edm",
                        'X-APP-Name': "edm"
                    },
                    data: {
                        data: encryptData(payload)
                    },
                    dataType: 'json',
                    cache: false,
                    success: function (response) {
                        alert("inserted Succesfully")
                    },
                    error: function (xhr, status, error) {
                        console.error("API call failed:", {
                            status: xhr.status,
                            statusText: xhr.statusText,
                            responseText: xhr.responseText,
                            error: error
                        });
                    }
                });


                console.log(payload);

            });

        })
    </script>
