    <div class="container mt-4">
        <h2>All Request</h2>

        <!-- Filter -->
        <div class="row mb-3">
            <div class="col-3">
                <label for="P19_STATUS" class="form-label">Status</label>
                <select id="P19_STATUS" name="P19_STATUS" class="form-select">
                    <option value="" selected></option>
                    <option value="New">New</option>
                    <option value="Open">Open</option>
                    <option value="In-Progress">In-Progress</option>
                    <option value="On-Hold">On-Hold</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>
            <div class="col-1 d-flex align-items-end">
                <button id="searchBtn" class="btn btn-success w-100">
                    <i class="fa fa-search"></i> Search
                </button>
            </div>
            <div class="col-1 d-flex align-items-end">
                <button id="clearBtn" class="btn btn-warning w-100" type="button">
                    <i class="fa fa-refresh"></i> Clear
                </button>
            </div>
        </div>

        <!-- DataTable -->
        <table id="pressReleaseTable" class="display table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data, you can load dynamically -->
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>New</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>Open</td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                    <td>mike@example.com</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <script>
        $(document).ready(function () {
            // Check if DataTable plugin loaded
            if (typeof $.fn.DataTable === "undefined") {
                console.error("DataTables plugin is not loaded!");
                return;
            }

            // Initialize DataTable
            var table = $("#pressReleaseTable").DataTable({
                pageLength: 5,
            });

            // Search button filters by status
            $("#searchBtn").on("click", function () {
                var status = $("#P19_STATUS").val();
                if (status) {
                    // Search only in the Status column (index 2)
                    table.column(2).search("^" + status + "$", true, false).draw();
                } else {
                    table.column(2).search("").draw(); // clear filter
                }
            });

            // Clear button resets the filter and select box
            $("#clearBtn").on("click", function () {
                $("#P19_STATUS").val("");
                table.column(2).search("").draw();
            });
        });
    </script>
